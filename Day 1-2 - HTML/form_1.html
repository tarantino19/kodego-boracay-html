<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Form in Class</title>
    <style>
      *{
        box-sizing: border-box;
        margin: 0;
      }

    .container {
       margin-bottom: 30px;
      }

      .header {
        background-color: darkslateblue;
        padding: 10px;
        margin-bottom: 10px;
        color: white;
      }
    
      ul li {
        color: red;
        margin-bottom: 10px;
        font-size: 1.5rem;
      }

      .fruits li {
        color: blue;
        font-size: 1.5rem;
        list-style: lower-alpha;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <center>
        <div id="header" class="header">
          <img src="logo.jpeg" alt="logo" width="100" height="90" style="border-radius: 50px"> <br>
          <b>HASBIBI GF APPLICATION FORM</b>
        </div>
      <form class="form">
        <table class="form-table" id="form-table" style="border: 2px black solid">
          <thead>
            <th colspan="2">BASIC INFORMATION</th>
          </thead>
          <tr>
            <td>FIRST NAME:</td>
            <td><input type="text" name="fname" id="fname" /></td>
          </tr>
          <tr>
            <td>LAST NAME:</td>
            <td><input type="text" name="lname" id="lname" /></td>
          </tr>
          <tr>
            <td>AGE:</td>
            <td><input type="number" name="age" id="age" min="18" max="65"/></td>
          </tr>
          <tr>
            <td>BIRTH DATE:</td>
            <td><input type="date" name="birthdate" id="birthdate" /></td>
          </tr>
          <tr>
            <td>GENDER:</td>
            <td>
              <select name="gender" id="gender">
                <option value="male">MALE</option>
                <option value="female">FEMALE</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>2x2 PICTURE:</td>
            <td><input type="file" name="pic" id="pic" /></td>
          </tr>
          <tr>
            <td>TELL ME ABOUT YOURSELF:</td>
            <td>
              <textarea
                name="aboutself"
                id="aboutself"
                cols="20"
                rows="5"
              ></textarea>
            </td>
            <tr>
              <td>Check your answers before clicking submit üßê </td>
              <td><input type="submit" name="submit" value="Submit"></td>
            </tr>
          </tr>
        </table>
      </form></center>
    </div>
    <ul>
      <li>Apple</li>
      <li>Banana</li>
      <li>Watermelon</li>
    </ul>
    <ul class="fruits">
      <li>Apple</li>
      <li>Banana</li>
      <li>Watermelon</li>
    </ul>
  </body>
</html>
